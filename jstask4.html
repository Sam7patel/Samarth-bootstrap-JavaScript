<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
</head>
<body>
    <div>
        <h1>Current Date and Time</h1>
        
        <button onclick="displayDate()">Show Date</button>
        <button onclick="displayTime()">Show Time</button>
        <p id="datetime" style="display: none;"></p>
    </div>

    <script>
        function displayDate() {
            const dateTimeElement = document.getElementById("datetime");
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            dateTimeElement.textContent = formattedDate;
            dateTimeElement.style.display = "block"; // Show the element
        }

        function displayTime() {
            const dateTimeElement = document.getElementById("datetime");
            const currentTime = new Date();
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedTime = currentTime.toLocaleTimeString('en-US', options);
            dateTimeElement.textContent = formattedTime;
            dateTimeElement.style.display = "block"; // Show the element
        }
    </script>
</body>
</html>
