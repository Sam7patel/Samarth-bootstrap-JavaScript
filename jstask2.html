<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            
        }
        
    </style>
</head>
<body>
    
    <h1>String Reversal</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Type a string...">
    <button onclick="reverseString()">Reverse</button>
    <div id="result"></div>

    <script>
        function reverseString() {
            const inputElement = document.getElementById("inputString");
            const resultElement = document.getElementById("result");

            const inputString = inputElement.value;
            const reversedString = inputString.split("").reverse().join("");
            
            resultElement.textContent = `Reversed String: ${reversedString}`;
        }
    </script>
</body>
</html>
