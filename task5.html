<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Icons</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error-text {
            color: red;
        }
    </style>
    
</head>
<body>
<div class="container bg-light">

    <div class="container mt-2">
        <form onsubmit="return validateForm()">
            <!-- First Name -->
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label mt-4 text-center" id="firstname-label">First Name</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text mt-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                            </span>
                        </div>
                        <input type="text" class="form-control mt-4" id="firstname" placeholder="First Name">
                    </div>
                    <p id="error-firstname" class="error-text"></p>
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label  text-center" id="lastname-label">Last Name</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                            </span>
                        </div>
                        <input type="text" class="form-control " id="lastname" placeholder="Last Name">
                    </div>
                    <p id="error-lastname" class="error-text"></p>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
                <label for="mail" class="col-sm-2 col-form-label  text-center" id="mail-label">E-Mail</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill " viewBox="0 0 16 16">
                                    <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                                    <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.800.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                                  </svg>
                            </span>
                        </div>
                        <input type="email" class="form-control " id="mail" placeholder="E-Mail Address">
                    </div>
                    <p id="error-email" class="error-text"></p>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group row">
                <label for="phonumber" class="col-sm-2 col-form-label text-center" id="phonumber-label">Phone #</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                </svg>
                            </span>
                        </div>
                        <input type="tel" class="form-control" id="phonumber" placeholder="(845)555-1212">
                    </div>
                    <p id="error-phonumber" class="error-text"></p>
                </div>
            </div>


            <!-- Address -->
<div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label text-center" id="address-label">Address</label>
    <div class="col-sm-10">
        <div class="input-group input-group-sm"> <!-- Use input-group-sm for smaller size -->
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                    </svg>
                </span>
            </div>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <p id="error-address" class="error-text"></p>
    </div>
</div>


<!-- City -->
<div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label text-center" id="city-label">City</label>
    <div class="col-sm-10">
        <div class="input-group input-group-sm"> <!-- Use input-group-sm for smaller size -->
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                    </svg>
                </span>
            </div>
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <p id="error-city" class="error-text"></p>
    </div>
</div>

<div class="form-group row">
    <label for="State" class="col-sm-2 col-form-label text-center">State</label>
    <div class="col-sm-10">
        <div class="input-group input-group-sm"> <!-- Use input-group-sm for smaller size -->
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </span>
            </div>
            <select class="form-control" id="state">
                <option value="" selected>Please select your state</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <!-- Add more states here -->
            </select>
        </div>
    </div>
</div>







<div class="form-group row">
    <label for="State" class="col-sm-2 col-form-label text-center">Do you have hosting?</label>
    <div class="col-sm-10">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">No</label>
        </div>
    </div>
</div>






<div class="form-group row">
    <label for="text-area" class="col-sm-2 col-form-label text-center">Project Description</label>
    <div class="col-sm-10">
        <div class="input-group input-group-sm"> <!-- Use input-group-sm for smaller size -->
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="38" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>
                </span>
            </div>
            <textarea class="form-control" placeholder="Project Description"></textarea>
        </div>
    </div>
</div>



            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-warning btn-sm mb-4 text-light mt-4" id="sendButton">
                        Send
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314 .037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        var isValidFirstName = validateField("firstname", "firstname-label", "error-firstname");
        var isValidLastName = validateField("lastname", "lastname-label", "error-lastname");
        var isValidEmail = validateField("mail", "mail-label", "error-email");
        var isValidPhoneNumber = validateField("phonumber", "phonumber-label", "error-phonumber");
        var isValidCity = validateField("city", "city-label", "error-city");
        var isValidAddress = validateField("address", "address-label", "error-address"); // Added validation for City field
    return isValidFirstName && isValidLastName && isValidEmail && isValidPhoneNumber && isValidAddress && isValidCity; // Return true if all fields are valid
    }

    function validateField(fieldId, labelId, errorId) {
        var inputField = document.getElementById(fieldId);
        var labelField = document.getElementById(labelId);
        var errorField = document.getElementById(errorId);

        if (inputField.value.trim() === "") {
            errorField.textContent = "Please supply your " + labelField.innerText.toLowerCase();
            inputField.style.borderColor = "red";
            labelField.style.color = "red";
            errorField.style.color = "red";
            return false; // Prevent form submission
        } else {
            errorField.textContent = ""; // Clear error message
            inputField.style.borderColor = ""; // Clear red border
            labelField.style.color = ""; // Clear red label text
            return true; // Allow form submission
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
