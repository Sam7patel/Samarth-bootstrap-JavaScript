<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .submit {
            margin-top: 10px;
            margin-left: 60px;
        }
        .center {
            margin-top: 30px;
            margin-left: 42%;
        }
        .error {
            color: red;
        }
        .error-input {
            border: 2px solid red;
        }
        
    </style>
</head>
<body>
    <form class="center" id="myForm">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                    <span class="error" id="nameError"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail">
                    <span class="error" id="mailError"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="website">Website:</label>
                </td>
                <td>
                    <input type="text" name="website" id="website">
                    <span class="error" id="websiteError"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="discription">Message:</label>
                    
                </td>
                <td>
                    
                    <textarea name="discription" id="discription" cols="30" rows="5"></textarea>
                    <span class="error" id="discriptionError"></span>
                </td>
            </tr>
        </table>
        <button class="submit" type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var mail = document.getElementById("mail").value;
            var website = document.getElementById("website").value;
            var discription = document.getElementById("discription").value;
            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").textContent = "This field is required";
                document.getElementById("name").classList.add("error-input");
                isValid = false;
            } else {
                document.getElementById("nameError").textContent = "";
                document.getElementById("name").classList.remove("error-input");
            }

            if (mail === "") {
                document.getElementById("mailError").textContent = "A valid email address is required";
                document.getElementById("mail").classList.add("error-input");
                isValid = false;
            } else {
                document.getElementById("mailError").textContent = "";
                document.getElementById("mail").classList.remove("error-input");
            }

            if (website === "") {
                document.getElementById("websiteError").textContent = "A valid url is required";
                document.getElementById("website").classList.add("error-input");
                isValid = false;
            } else {
                document.getElementById("websiteError").textContent = "";
                document.getElementById("website").classList.remove("error-input");
            }

            if (discription === "") {
                document.getElementById("discriptionError").textContent = "This field is required";
                document.getElementById("discription").classList.add("error-input");
                isValid = false;
            } else {
                document.getElementById("discriptionError").textContent = "";
                document.getElementById("discription").classList.remove("error-input");
            }

            if (isValid) {
                // Form is valid, you can submit it or perform any other action.
                alert("Form submitted successfully!");
            }
        }
    </script>
</body>
</html>
